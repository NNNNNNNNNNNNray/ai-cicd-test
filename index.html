<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>add() demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      line-height: 1.5;
    }
    .card {
      max-width: 400px;
      padding: 1.5rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    label {
      display: block;
      margin-top: 0.75rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-weight: 700;
      color: #0a5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>add() demo (multiplication)</h1>
    <p>This page mimics the current <code>add(a, b)</code> logic, which returns the product of two numbers.</p>
    <label for="a">First number</label>
    <input id="a" name="a" type="number" value="2">

    <label for="b">Second number</label>
    <input id="b" name="b" type="number" value="3">

    <button type="button" onclick="handleCalculate()">Calculate</button>

    <div id="result" aria-live="polite"></div>
  </div>

  <script>
    function add(a, b) {
      const x = Number(a);
      const y = Number(b);
      if (Number.isNaN(x) || Number.isNaN(y)) {
        return NaN;
      }
      return x * y;
    }

    function handleCalculate() {
      const a = document.getElementById('a').value;
      const b = document.getElementById('b').value;
      const result = add(a, b);
      const container = document.getElementById('result');
      container.textContent = Number.isNaN(result)
        ? 'Please enter valid numbers.'
        : `Result: ${result}`;
    }
  </script>
</body>
</html>
